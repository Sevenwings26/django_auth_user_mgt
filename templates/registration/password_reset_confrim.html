{% extends 'base.html' %}

{% block title %} Enter New Password {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
{% if validlink %}
<div class="container mt-5 d-flex justify-content-center">
  <form action="" method="post" class="w-50">
    <h2 class="mb-4">Enter New Password</h2>
    {% csrf_token %}
    <div class="mb-3">
      {{ form|crispy }}
    </div>
    <button type="submit" value="Change my password" class="btn btn-danger">Change Password</button>
  </form>
</div>
{% else %}
<p>Invalid link</p>
{% endif %}
{% endblock %}
